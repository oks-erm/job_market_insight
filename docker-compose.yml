version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    command: gunicorn -b 0.0.0.0:8000 -k gevent app:application --workers=3
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=production
    env_file:
      - .env
    depends_on:
      - redis

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.celery
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
    redis:
      image: "redis:alpine"

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile.celery 
    command: celery -A application:celery_app beat --loglevel=info --schedule=/usr/src/app/tmp/celerybeat-schedule
    volumes:
      - .:/usr/src/app
      - celerybeat-schedule:/usr/src/app/tmp
    env_file:
      - .env
    depends_on:
      - redis

  redis:
    image: "redis:alpine"
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"

volumes:
  redis-data:
  celerybeat-schedule:
